<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCC LP</title>
    <meta name="description" content="" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <img class="header__logo" src="../assets/images/logo.svg" alt="logo" />

        <div class="header__wrapper" style="--aspect-ratio: 1228/626">
          <img
            class="header__image"
            src="../assets/images/main-photo.jpg"
            alt="Main photo"
          />

          <div class="header__title">
            <img
              class="header__image"
              src="../assets/images/title-1.png"
              alt="Main photo"
            />
          </div>
        </div>

        <div class="button">
          <a class="button__link button__link--black" href="#">Zobacz więcej</a>
        </div>
      </header>

      <div class="gallery gallery--right">
        <div class="gallery__item gallery__item--m">
          <div class="gallery__wrapper" style="--aspect-ratio: 600/881">
            <img
              class="gallery__image animation-on-scroll animation-on-scroll--js"
              src="../assets/images/photo-1.jpg"
              alt="Photo"
              loading="lazy"
            />

            <img
              class="gallery__image-title"
              src="../assets/images/text-1.svg"
              alt=""
            />

            <div class="product" style="left: 34%; top: 58%" tabindex="0">
              <div class="product__circle"></div>
              <a class="product__description" href="https://ccc.eu/pl">
                <span class="product__title">Półbuty DeeZee</span>
                <span class="product__prize">299,99 zł</span>
                <span class="product__CTA">zobacz</span>
              </a>
            </div>
          </div>

          <p class="gallery__title">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti,
            pariatur.
          </p>
          <a href="#" class="gallery__link">
            <span class="gallery__cta">Sprawdź</span>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
